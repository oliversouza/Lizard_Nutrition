<h1 class="titulos">Calendário de Treinos</h1>
<div class="calendar-container">
    <div id="month-selector">
        <button id="prev-month">◀</button>
        <h2 id="month-title"></h2>
        <button id="next-month">▶</button>
    </div>
    <div class="calendar" id="calendar"></div>
    <div class="training-log" id="training-log">
        <h2>Registrar Treino</h2>
        <label for="training-select">Selecione o Treino:</label>
        <select id="training-select">
            <option value="Antebraço">Antebraço</option>
            <option value="Biceps">Bíceps</option>
            <option value="Triceps">Tríceps</option>
            <option value="Peito">Peito</option>
            <option value="Costas">Costas</option>
            <option value="Pernas">Pernas</option>
            <option value="Ombros">Ombros</option>
            <option value="Natação">Natação</option>
            <option value="Corrida">Corrida</option>
            <option value="Pedal">Pedal</option>
        </select><br>
        <button id="register-training">Registrar</button>
        <div id="registered-trainings"></div>
    </div>
</div>
